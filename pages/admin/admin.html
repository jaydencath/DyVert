<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DyVert</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-brand roboto-mono-nav-brand">
            <a class="navbar-brand" href="#">DyVert</a>
        </div>
        <div class="nav-links roboto-mono-nav-links">
            <ul class="links">
                <li>
                    <a href="#" class="link-active">Dashboard</a>
                </li>
                <li>
                    <a href="#">About Us</a>
                </li>
            </ul>
        </div>

        <div class="acct-notation roboto-mono-nav-links">
            <a href="../user/home.html">
                Go to User Account
            </a>
        </div>
        <!-- Profile button container -->
        <div class="nav-profile-container">
            <a href="../user/login.html" class="nav-profile-container">
                <img class="nav-profile" src="../Icons/user-circle.svg" alt="profile icon">
            </a>
        </div>
    </nav>

    <div class="content-container">
        <div class="side-menu">
            <div class="side-option">
                <p class="side-option side-menu-heading">
                    Menu
                </p>
            </div>
            <div class="side-option menu-option">
                <a href="#" class="side-option">
                    <p class="admin-active">Unreviewed Cards</p>
                </a>
            </div>
            <div class="side-option menu-option">
                <a href="./admin-accounts.html" class="side-option">
                    <p class="side-menu-text">Accounts</p>
                </a>
            </div>
        </div>

        <div class="table-container">
            <table class="bucket-table content-card-text">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item, itemStat : ${items}">
                        <td th:text="${item.title}">Title</td>
                        <td th:text="${item.type}">Type</td>
                        <td>
                            <a href="./admin-view-card.html">
                                <img src="../Icons/eye.svg" class="table-icon" alt="Edit Icon">
                            </a>
                            <a href="#" th:attr="data-item-id=${itemStat.index}" class="delete-item">
                                <img src="../Icons/trash.svg" class="table-icon" alt="Trash Icon">
                            </a>
                            <a href="#">
                                <img src="../Icons/flag.svg" class="table-icon" alt="Flag Icon">
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript code to handle deletion -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener("DOMContentLoaded", function() {
            var deleteButtons = document.querySelectorAll('.delete-item');
            deleteButtons.forEach(function(button) {
                button.addEventListener('click', function(event) {
                    event.preventDefault();
                    var itemId = this.getAttribute('data-item-id');
                    // You can perform further actions here, like AJAX request to delete the item
                    // For now, let's just remove the row from the table
                    this.closest('tr').remove();
                });
            });
        });
        /*]]>*/
    </script>
</body>
</html>
